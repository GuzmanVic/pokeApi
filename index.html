<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header>
    <nav class="nav">
      <img src="./img/logo.png" alt="Logo Pokédex" />
      <ul class="nav-list">
        <li class="nav-item">
          <button class="btn btn-header" id="ver-todos">Ver todos</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header normal" id="normal">Normal</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header fire" id="fire">Fire</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header water" id="water">Water</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header grass" id="grass">Grass</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header electric" id="electric">
            Electric
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header ice" id="ice">Ice</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header fighting" id="fighting">
            Fighting
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header poison" id="poison">Poison</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header ground" id="ground">Ground</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header flying" id="flying">Flying</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header psychic" id="psychic">Psychic</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header bug" id="bug">Bug</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header rock" id="rock">Rock</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header ghost" id="ghost">Ghost</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header dark" id="dark">Dark</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header dragon" id="dragon">Dragon</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header steel" id="steel">Steel</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-header fairy" id="fairy">Fairy</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="todos">
      <div class="pokemon-todos" id="listaPokemon"></div>
    </div>

  </main>
  <div class="generaciones">
    <button class="btn-header gen1" id="gen1">Generación I</button>
    <button class="btn-header gen2" id="gen2">Generación II</button>
    <button class="btn-header gen3" id="gen3">Generación III</button>
    <button class="btn-header gen4" id="gen4">Generación IV</button>
    <button class="btn-header gen5" id="gen5">Generación V</button>
    <button class="btn-header gen6" id="gen6">Generación VI</button>
    <button class="btn-header gen7" id="gen7">Generación VII</button>
    <button class="btn-header gen8" id="gen8">Generación VIII</button>
    <button class="btn-header gen9" id="gen9">Generación IX</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
